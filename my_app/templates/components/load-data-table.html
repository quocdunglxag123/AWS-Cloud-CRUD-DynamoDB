
<h4 class="sub-title" style="z-index: 9999999; position: relative;">
    <div class="row">
        <div class="col-6" id="table-length"><b style="font-size:1.3rem; font-weight: 700; text-transform: capitalize;">Items returned (0)</b></div>
        <div class="col-6" style="text-align: right; transform:translateY(-20%);">
            <button id="reload-btn" data-table-name="{{table_name}}" onclick="reloadHandler(this)" class="btn btn-outline-dark btn-square mr-3"><i class="ti-reload"></i></button>
            <div class="dropdown-primary dropdown open">
                <button class="btn dropdown-toggle btn btn-outline-dark btn-square waves-effect waves-light " type="button" id="dropdown-child" data-toggle="dropdown"  aria-haspopup="true" aria-expanded="true">Action</button>
                <div  class="dropdown-menu" aria-labelledby="dropdown-child" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut" style="max-height: 150px;overflow-y: auto;">
                    <!-- <a class="dropdown-item waves-light waves-effect" href="#">Edit</a> -->
                    <a id="delete-btn" onclick="deleteHandler(this)" data-table-name="{{table_name}}" class="dropdown-item waves-light waves-effect disabled text-capitalize"  href="#">Delete items</a>
                
                </div>
            </div>
            <a href="{{url_for('edit_item_page')}}?table-name={{table_name}}"><button id="" class="btn btn-outline-dark btn-square" >Create item</button></a>
        </div>
    </div>

</h4>

<div class="card" id="main-data-table">
    <div class="card-header">
        <div id="loading-bar-spinner" class="spinner"><div class="spinner-icon"></div></div>
        
    </div>
    <div class="card-block table-border-style">
        <div class="table-responsive">
            <table class="table table-hover">
                
            </table>
        </div>
    </div>
</div>
